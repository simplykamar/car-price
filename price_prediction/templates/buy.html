<!DOCTYPE html>
<html>
  <head>
    <title>Buy</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  </head>
  <body>
    <header class="bg-dark py-3">
      <nav class="container d-flex flex-wrap justify-content-between">
        <div class="flex-lg-row">
        <a href="/" class="text-white mr-3">Home</a>

        <a class="btn btn btn-light btn-lg" href="/predict-price" role="button">Check Your Car Price</a>
      
      </div>
      
        {%if request.user.is_authenticated%}
        <div>
          <a href="/logout" class="text-white mr-3">Logout</a>
        </div>
        {%else%}
        <div>
          <a href="/login" class="text-white mr-3">Login</a>
          <a href="/signup" class="btn btn-light">Sign Up</a>
        </div>
        {%endif%}
      </nav>
    </header>

        </div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/car-details" class="btn btn-primary btn-sm">View Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="https://via.placeholder.com/350x150" alt="Car Image">

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/car-details" class="btn btn-primary btn-sm">View Details</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
